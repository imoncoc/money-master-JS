<!DOCTYPE html>
<html lang="en" data-bs-theme="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Money Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/22363c9dde.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google  font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1 class="text-center mt-2 color-primary">Money Master ðŸ’°</h1>
        <div class="col-10 col-md-6 mx-auto my-5 px-5">
          <div class="d-flex justify-content-center">
            <img class="img-fluid  mx-auto rounded" style="height: 85vh;" src="./images/money.jpg" alt="" />
          </div>
        </div>


        <div class="col-10 col-md-6 mx-auto my-5">
          <div class="w-75 mx-auto">
            <h5 class="text-center mb-3">Income</h5>
          <div class="d-flex justify-content-between mb-3 ">
            <label class="mx-3 my-2"  class="form-label"
              >Income:</label
            >
            <input
              type="text"
              class="form-control w-75"
              id="income-field"
              placeholder="Enter Your Income"
            />
          </div>
          <h6 class="text-center mb-3">Expenses</h6>

          <div class="d-flex justify-content-between mb-3">
            <label class="mx-3 my-2"  class="form-label"
              >Food:</label
            >
            <input
              type="text"
              class="form-control w-75"
              id="food-field"
              placeholder="Enter Your Food Expense"
            />
          </div>
          <div class="d-flex justify-content-between mb-3">
            <label class="mx-3 my-2"  class="form-label"
              >Rent:</label
            >
            <input
              type="text"
              class="form-control w-75"
              id="rent-field"
              placeholder="Enter Your Rent Expense"
            />
          </div>
          <div class="d-flex justify-content-between mb-3">
            <label class="mx-2 my-2"  class="form-label"
              >Clothes:</label
            >
            <input
              type="text"
              class="form-control w-75"
              id="clothes-field"
              placeholder="Enter Your Clothes Expense"
            />
          </div>

          <div class="d-flex justify-content-center">
            <button id="btn-calculate" class="btn btn-primary fw-semibold w-50">Calculate</button>
          </div>

          <h6 class="my-3 text-center">Total Expenses: $<span id="total-expenses-btn">00</span></h6>
          <h6 class="my-3 text-center">Balances: $<span id="total-balances-btn">00</span></h6>



          <div class="d-flex justify-content-center align-items-center">
            <p class="my-2 mx-3">Save: </p>
            <input
              type="text"
              class="form-control p-2 mx-3"
              id="save-income-field"
              placeholder="Enter your saving amount"
            />
            <p class="my-2 mx-3">%</p>
            <button id="save-btn" class="btn btn-primary">Save</button>
          </div>

          <h5 class="my-3 text-center">Saving Amount: $<span id="total-saving">00</span></h5>
          <h5 class="my-3 text-center">Remaining Balances: $<span id="total-remaining">00</span></h5>






          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script src="./js/income.js"></script>
  </body>
</html>
